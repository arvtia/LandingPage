<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Couple Connect</title>
   
</head>
<body>

   <div class="w-full pt-16 bg-neutral-100 px-3 md:px-3">
      <div class="max-w-7xl mx-auto h-full bg-white shadow-sm rounded-2xl">
         <div class="w-full pt-20 relative">
            <img src="https://x-couple-relation.vercel.app/logo.png" alt="logo" class="h-20 w-20 rounded-2xl shadow-sm mx-auto">
         </div>
         <h1 class="max-w-md mx-auto text-5xl font-thin pt-10 text-center text-shadow-sm">Make your journey Memmorable</h1>
         <p class="text-center text-md text-neutral-600 pt-7 font-thin max-w-md mx-auto">Built for two. Designed to feel like home.
            From shared moments to lasting memories, Couples Connect is your private space to grow together, reflect often, and never lose sight of what truly matters
         </p>

         <div class="pt-10 w-full mx-auto">
            <div class="w-full md:max-w-md p-3 relative mx-auto">
               <input type="email" class="px-3 pt-2 pb-1 bg-neutral-100 text-lg rounded-2xl ring-1 ring-neutral-300 shadow-sm hover:shadow-md  w-full" placeholder="Enter your email">
               <button type="submit" class="px-3 py-1 bg-indigo-500 rounded-xl text-white absolute top-1/4 right-4 cursor-pointer ">Subcribe to newsletter</button>
            </div>
         </div>

         <!-- image with phone mock up -->
         <div class="pt-20 mx-auto max-w-md ">
            <img src="https://pbs.twimg.com/media/G1tMAuGXAAA8yYG?format=jpg&name=large" alt="mok up image" class="mask-b-from-20% mask-b-to-80% ">
         </div>

      </div>
   </div>


<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
