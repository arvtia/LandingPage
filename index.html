<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Couple Connect</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
   
</head>
<body>

   <div class="w-full pt-16 bg-neutral-100 px-3 md:px-3">
      <div class="max-w-7xl mx-auto h-full bg-white shadow-sm rounded-2xl">
         <div class="w-full pt-20 relative">
            <img src="https://x-couple-relation.vercel.app/logo.png" alt="logo" class="h-20 w-20 rounded-2xl shadow-sm mx-auto">
         </div>
         <h1 class="max-w-md mx-auto text-5xl font-thin pt-10 text-center text-shadow-sm">Make your journey Memmorable</h1>
         <p class="text-center text-md text-neutral-600 pt-7 font-thin max-w-md mx-auto">Built for two. Designed to feel like home.
            From shared moments to lasting memories, Couples Connect is your private space to grow together, reflect often, and never lose sight of what truly matters
         </p>

         <div class="pt-10 w-full mx-auto">
            <div class="w-full md:max-w-md p-3 relative mx-auto">
               <input type="email" class="px-3 pt-2 pb-1 bg-neutral-100 text-lg rounded-2xl ring-1 ring-neutral-300 shadow-sm hover:shadow-md  w-full" placeholder="Enter your email">
               <button type="submit" class="px-3 py-1 bg-indigo-500 rounded-xl text-white absolute top-1/4 right-4 cursor-pointer ">Subcribe to newsletter</button>
            </div>
         </div>

         <!-- image with phone mock up -->
         <div class="pt-20 mx-auto max-w-md">
            <div class="relative">
               <img src="https://pbs.twimg.com/media/G1tMAuGXAAA8yYG?format=jpg&name=large" alt="mok up image" class="mask-b-from-10% mask-b-to-90% ">
               <div class="w-fit h-fit px-2 py-2  rounded-t-lg rounded-b-xl rounded-l-xl bg-white absolute top-10 -right-8 bg-white shadow-2xl ring-1 ring-neutral-200">
                  <div class="flex overflow-hidden space-x-[-25px] items-center justify-center rounded-xl">
                     <img src="https://www.shutterstock.com/image-photo/realistic-professional-headshot-portrait-asian-260nw-2630523615.jpg" alt="first image"
                        class="rounded-full size-16 hover:ring-1 hover:ring-indigo-400 transition-all duration-300 hover:z-50 hover:shadow-xl hover:shadow-neutral-300 object-cover"
                     />
                     <img src="https://media.gettyimages.com/id/1739170635/photo/portrait-of-a-beautiful-red-hair-mid-adult-woman-studio-photo.jpg?s=612x612&w=gi&k=20&c=t8AyWzhmJqCsOM333NLHnwNQ2kJWwZISvvGa2yenpd4=" alt="second image"
                        class="rounded-full size-16 hover:ring-1 hover:ring-indigo-400 transition-all duration-300 hover:z-50 hover:shadow-xl object-cover"
                     />
                     <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZmVtYWxlJTIwcG9ydHJhaXR8ZW58MHx8MHx8fDA%3D" alt="third image"
                        class="rounded-full size-16 hover:ring-1 hover:ring-indigo-400 transition-all duration-300 hover:z-50 hover:shadow-xl object-cover"
                     />
                  </div>
               </div>

               <div class="absolute w-fit h-fit p-3 rounded-bl-xl rounded-tl-xl rounded-br-xl bg-neutral-50 hover:ring-1 hover:ring-green-500 top-1/2 -left-20 ring-neutral-300 shadow-sm hover:shadow-xl ring-1">
                  <div class="flex gap-3">
                     <i class="bi bi-activity px-3 py-2 rounded-lg bg-green-200"></i>
                     <div class="flex flex-col space-y-1">
                        <p class="text-xs">3 activites this week</p>
                        <p class="text-md">12:08:03 pm</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>

      </div>
      <section class="h-full py-4 w-full">
         <div class="max-w-7xl  mx-auto">

         </div>
      </section>
   </div>


<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
